name: Sync Translations to DO

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  upload_translations:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.DO_SPACES_KEY }}
          aws-secret-access-key: ${{ secrets.DO_SPACES_SECRET }}
          aws-region: nyc3

      - name: set s3 signature version for do spaces
        run: aws configure set default.s3.signature_version s3v4

      - name: sync translations
        run: |
          echo "syncing translations folder to do spaces..."
          aws s3 sync translations s3://${{ secrets.DO_SPACES_BUCKET }}/translations \
            --endpoint-url https://${{ secrets.DO_SPACES_ENDPOINT }}
